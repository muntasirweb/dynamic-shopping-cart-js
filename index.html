<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="item1" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="removePhone" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phoneInput" type="text" class="form-control text-center" value="1">
                           <button id="phoneAdd" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phonePrice">1219</span></h5>
                        <img id="removePhoneItem" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div id="item2" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="removeCase" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseInput" type="text" class="form-control text-center" value="1">
                           <button id="addCase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="casePrice">59</span></h5>
                        <img id="removeCaseItem" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      const iphone_price = 1219;
      const case_price = 59;

      const addPhone = document.getElementById('phoneAdd');
      addPhone.addEventListener('click', function(){
         let phoneInput = formTextToNumber('phoneInput');
         let phonePrice = textToNumber('phonePrice');
         let subTotal = textToNumber('subTotal');
         let total = textToNumber('total');
         //console.log(subTotal);
         phoneInput +=1;
         phonePrice +=1219;
         subTotal += 1219;
         total += 1219
         //console.log(phonePrice);
         document.getElementById('phoneInput').value = phoneInput;
         document.getElementById('phonePrice').innerText = phonePrice;
         document.getElementById('subTotal').innerText = subTotal;
         document.getElementById('total').innerText = total;
      })

      const addCase = document.getElementById('addCase');
      addCase.addEventListener('click', function(){
         let caseInput = formTextToNumber('caseInput');
         let casePrice = textToNumber('casePrice');
         let subTotal = textToNumber('subTotal');
         let total = textToNumber('total');
         //console.log(subTotal);
         caseInput +=1;
         casePrice +=59;
         subTotal += 59;
         total += 59
         //console.log(phonePrice);
         document.getElementById('caseInput').value = caseInput;
         document.getElementById('casePrice').innerText = casePrice;
         document.getElementById('subTotal').innerText = subTotal;
         document.getElementById('total').innerText = total;
      })

      const removePhone = document.getElementById('removePhone');
      removePhone.addEventListener('click', function(){
         let phoneInput = formTextToNumber('phoneInput');
         let phonePrice = textToNumber('phonePrice');
         let subTotal = textToNumber('subTotal');
         let total = textToNumber('total');
         //console.log(subTotal);
         phoneInput -=1;
         phonePrice -=1219;
         subTotal -= 1219;
         total -= 1219
         //console.log(phonePrice);
         document.getElementById('phoneInput').value = phoneInput;
         document.getElementById('phonePrice').innerText = phonePrice;
         document.getElementById('subTotal').innerText = subTotal;
         document.getElementById('total').innerText = total;
      })

      const removeCase = document.getElementById('removeCase');
      removeCase.addEventListener('click', function(){
         let caseInput = formTextToNumber('caseInput');
         let casePrice = textToNumber('casePrice');
         let subTotal = textToNumber('subTotal');
         let total = textToNumber('total');
         //console.log(subTotal);
         caseInput -=1;
         casePrice -=59;
         subTotal -= 59;
         total -= 59
         //console.log(phonePrice);
         document.getElementById('caseInput').value = caseInput;
         document.getElementById('casePrice').innerText = casePrice;
         document.getElementById('subTotal').innerText = subTotal;
         document.getElementById('total').innerText = total;
      })

      const removePhoneItem = document.getElementById('removePhoneItem');
      removePhoneItem.addEventListener('click', function(){
         const removePhoneItem = document.getElementById('item1');
         let subTotal = textToNumber('subTotal');
         let total = textToNumber('total');

         let currentPrice = textToNumber('phonePrice');
         subTotal -= currentPrice;
         total -= currentPrice;

         document.getElementById('subTotal').innerText = subTotal;
         document.getElementById('total').innerText = total;
         removePhoneItem.style.display = 'none';

      })

      const removeCaseItem = document.getElementById('removeCaseItem');
      removeCaseItem.addEventListener('click', function(){
         const removePhoneItem = document.getElementById('item2');
         let subTotal = textToNumber('subTotal');
         let total = textToNumber('total');

         let currentPrice = textToNumber('casePrice');
         subTotal -= currentPrice;
         total -= currentPrice;

         document.getElementById('subTotal').innerText = subTotal;
         document.getElementById('total').innerText = total;
         removePhoneItem.style.display = 'none';

      })

      function formTextToNumber(id){
         const text = document.getElementById(id).value;
         const number = parseFloat(text);
         return number;
      }
      function textToNumber(id){
         const text = document.getElementById(id).innerText;
         const number = parseFloat(text);
         return number;
      }
   </script>
</body>

</html>
